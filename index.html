<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <meta name="description" content="The best burgers and pizzas in town.">

    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" type="module" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/header.png" alt="diner-header">
    </header>

    <main>
        <div class="container">
            <div class="order-container">
                <h2 id="your-order">Your Order</h2>
                <div class="selected-items-container"></div>
                <div class="line"></div>
                <div class="total-price">
                    <h2>Total Price:</h2>
                    <p class="price">$<span id="total-price-num">0</span></p>
                </div>
                <button class="complete-order">Complete Order</button>
            </div>
        </div>
    </main>
</body>
</html>
