<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <meta name="description" content="The best burgers and pizzas in town.">

    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/header.png" alt="diner-header">
    </header>

    <main>
        <div class="container">
            <div class="product-card">
                <div class="product-info">
                    <div class="product-img">
                        <p class="emoji">üçï</p>
                    </div>
                    <div class="product-description">
                        <h2>Pizza</h2>
                        <p class="description">pepperoni,mushrom,mozarella</p>
                        <p class="price">$14</p>
                    </div>
                </div>
                <button class="add-product" data-price="14" data-name="pizza">+</button>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <div class="product-img">
                        <p class="emoji">üçî</p>
                    </div>
                    <div class="product-description">
                        <h2>Hamburger</h2>
                        <p class="description">beef, cheese, lettuce</p>
                        <p class="price">$12</p>
                    </div>
                </div>
                <button data-name="hamburger" data-price="12" class="add-product">+</button>
            </div>
            <div class="product-card">
                <div class="product-info">
                    <div class="product-img">
                        <p class="emoji">üç∫</p>
                    </div>
                    <div class="product-description">
                        <h2>Beer</h2>
                        <p class="description">grain, hops, yeast, water</p>
                        <p class="price">$12</p>
                    </div>
                </div>
                <button data-name="beer" data-price="12" class="add-product">+</button>
            </div>

            <div class="order-container">
                <h2 id="your-order">Your Order</h2>
                <div class="selected-items-container"></div>
                <div class="line"></div>
                <div class="total-price">
                    <h2>Total Price:</h2>
                    <p class="price">$<span id="total-price-num">0</span></p>
                </div>
                <button class="complete-order">Complete Order</button>
            </div>
        </div>
    </main>
</body>
</html>
